        <span id="tick"> <img src="icons/circle-check.svg" alt="Tick" id="tic"> </span>

    <div class="container">
        <div class="row text-center p-3" id="head">

        </div>

        <div class="row m-3 text-center justify-content-center">
            <div class="col-sm-6 p-3">
                <input type="range" class="range" name="rang" id="limiter" min="0" max="20" value="0" onchange="limit()">
            </div>
            <div class="col-sm-6 p-3">
                <input type="number" name="num" id="num" value="0" onchange="limit2()">
            </div>
        </div>

        <div class="row justify-content-center text-center mt-5">
            <input type="checkbox" name="chk" id="chk1">
            <label for="chk1" class="col-3 p-3 m-auto cap" id="cap1">A</label>
            <input type="checkbox" name="chk" id="chk2">
            <label for="chk2" id="sma1" class="col-3 p-3 m-auto sma">a</label>
        </div>

        <div class="row justify-content-center text-center mt-4">
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3" class="col-3 p-3 m-auto sp" id="sp1">#</label>
            <input type="checkbox" name="chk" id="chk4">
            <label for="chk4" id="nu1" class="col-3 p-3 m-auto nu">0</label>
        </div>
